{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>BlueAI</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/index/style.css' %}">
    </head>

    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col-2 mt-2">
                    <a class="btn btn-outline-secondary pt-2 pb-2" data-bs-toggle="offcanvas" href="#sidebar" role="button" aria-controls="offcanvasExample">
                        <img class="pb-1" src="{% static 'img/menu_icon.png' %}" width="20">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <img src="{% static 'img/blueAI_Logo.png' %}" width="210">
                </div>
            </div>
        </header>
        <main class="row">
            <div class="col-2"></div>
            <div class="col-8 chat-box" id="chat-box">
            </div>
        </main>
        <footer class="text-center mt-3">
            <div class="container-text-input">
                <textarea class="input-text" id="message" rows="2"></textarea>
                <button class="icon-button" onclick="sendMessage()">
                     <img src="{% static 'img/send_icon.png' %}" width="33">
                </button>
            </div>
        </footer>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Chats</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group">
                    {% for chat in chats %}
                    <button type="button" class="list-group-item list-group-item-action">{{chat.name}}</button>
                    {% endfor %}
                    <!-- Boton activo <button type="button" class="list-group-item list-group-item-action active">Cras justo odio</button> -->
                  </div>
            </div>
          </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
